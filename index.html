    <style>

        .file-preview span { display: inline-block; background: var(--bg-dark-tertiary); padding: 0.5rem; border-radius: 0.5rem; border: 1px solid var(--border-color); max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #input-textarea:focus { outline: none; }
        .send-btn, .stop-btn, .attach-btn { background-color: var(--accent-primary); color: var(--text-white); border: none; padding: 0.5rem; width: 40px; height: 40px; border-radius: 0.5rem; font-size: 1rem; cursor: pointer; transition: background-color 0.2s ease; margin-left: 0.5rem; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }

        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 0.75rem; margin-bottom: 1rem; }

            .app-layout { grid-template-columns: 1fr; }

            .sidebar.open { transform: translateX(0); }

            .menu-btn { display: block; }

        }
    </style>
</head>
<body>

<div class="app-layout">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1>Mini GPT Pro</h1>
            <button class="close-sidebar-btn" id="close-sidebar-btn">&times;</button>
        </div>
        <div class="new-chat-btn-container"><button class="new-chat-btn" id="new-chat-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg>New Chat</button></div>
        
        <div class="model-selector-container">
            <label for="model-selector">Select AI Model</label>
            <select id="model-selector">
                <option value="claude-sonnet-3.7">Claude Sonnet 3.7</option>
            </select>
        </div>
        
        <div class="temperature-container" id="temperature-container">
            <label for="temperature-slider">
                <span>Temperature</span>
                <span id="temperature-value">0.9</span>
            </label>
            <input type="range" id="temperature-slider" min="0.1" max="2" step="0.1" value="0.9">
        </div>
        
        <ul class="chat-list" id="chat-list"></ul>
    </aside>

    <main class="chat-view">
        <header class="chat-header">
            <button class="menu-btn" id="menu-btn">â˜°</button>
            <div id="chat-title">Welcome!</div>
            <div class="status online" id="status-indicator">Online</div>
        </header>
        <div class="chat-messages" id="chat-messages"></div>
        <footer class="chat-input-area">
            <div id="file-preview-container"></div>
            <div class="input-wrapper">
                <input type="file" id="file-input" accept="image/*,.py,.js,.txt" style="display: none;"/>
                <button class="attach-btn" id="attach-btn" title="Attach File"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0z"/></svg></button>
                <textarea id="input-textarea" placeholder="Type your message or paste code..." rows="1"></textarea>
                <button class="send-btn" id="send-btn" title="Send"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"></path></svg></button>
                <button class="stop-btn hidden" id="stop-btn" title="Stop Generation"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M4.5 7.5a3 3 0 013-3h9a3 3 0 013 3v9a3 3 0 01-3 3h-9a3 3 0 01-3-3v-9z" clip-rule="evenodd"></path></svg></button>
            </div>
        </footer>

</div>

<script>
let pyodide;
async function loadPyodideAndPackages() {
    pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/" });
}

document.addEventListener('DOMContentLoaded', () => {
    loadPyodideAndPackages();
    const temperatureContainer = document.getElementById('temperature-container');
    const temperatureSlider = document.getElementById('temperature-slider');
    const temperatureValue = document.getElementById('temperature-value');
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menu-btn');
    const closeSidebarBtn = document.getElementById('close-sidebar-btn');
    const newChatBtn = document.getElementById('new-chat-btn');
    const chatList = document.getElementById('chat-list');
    const chatTitle = document.getElementById('chat-title');
    const chatMessages = document.getElementById('chat-messages');
    const inputTextArea = document.getElementById('input-textarea');
    const sendBtn = document.getElementById('send-btn');
    const stopBtn = document.getElementById('stop-btn');
    const statusIndicator = document.getElementById('status-indicator');
    const modelSelector = document.getElementById('model-selector');
    const attachBtn = document.getElementById('attach-btn');
    const fileInput = document.getElementById('file-input');
    const filePreviewContainer = document.getElementById('file-preview-container');

    let abortController = null;
    let appState = {
        currentChatId: null,
        chats: {},
        isLoading: false,
        attachedFileInfo: null,
    };
    let codeEditor = null;

    // No models support temperature configuration
    const configurableModels = [];

    function init() {
        loadStateFromLocalStorage();
        renderSidebar();
        if (!appState.currentChatId || !appState.chats[appState.currentChatId]) {
            startNewChat();
        } else {
            switchToChat(appState.currentChatId);
        }
        setupEventListeners();
        autoResizeTextarea();
        inputTextArea.focus();
    }

    function loadStateFromLocalStorage() {
        try {
            const savedState = localStorage.getItem('miniGptProState');
            if (savedState) {
                const parsed = JSON.parse(savedState);
                if (parsed.chats && typeof parsed.chats === 'object') {
                    appState.chats = parsed.chats;
                    Object.values(appState.chats).forEach(chat => {
                        if (!chat.model) chat.model = 'claude-sonnet-3.7';
                        if (chat.temperature === undefined) chat.temperature = 0.9;
                    });
                    appState.currentChatId = parsed.currentChatId;
                }
            }
        } catch (e) {
            console.error("Could not load state:", e);
            appState.chats = {};
        }
    }

    function saveStateToLocalStorage() {
        try {
            const stateToSave = { currentChatId: appState.currentChatId, chats: appState.chats };
            localStorage.setItem('miniGptProState', JSON.stringify(stateToSave));
        } catch (e) {
            console.error("Could not save state:", e);
        }
    }

    function renderSidebar() {
        chatList.innerHTML = '';
        const sortedChats = Object.values(appState.chats).sort((a, b) => b.createdAt - a.createdAt);
        sortedChats.forEach(chat => {
            const li = document.createElement('li');
            li.className = `chat-list-item ${chat.id === appState.currentChatId ? 'active' : ''}`;
            li.dataset.chatId = chat.id;
            const titleSpan = document.createElement('span');
            titleSpan.className = 'chat-title-text';
            titleSpan.textContent = chat.title || 'Untitled Chat';
            titleSpan.title = chat.title || 'Untitled Chat';
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-chat-btn';
            deleteBtn.innerHTML = 'ðŸ—‘ï¸';
            deleteBtn.title = 'Delete Chat';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                if (confirm(`Are you sure you want to delete "${chat.title || 'this chat'}"?`)) {
                    deleteChat(chat.id);
                }
            };
            li.appendChild(titleSpan);
            li.appendChild(deleteBtn);
            li.onclick = () => switchToChat(chat.id);
            chatList.appendChild(li);
        });
    }

    function renderChatMessages() {
        chatMessages.innerHTML = '';
        const currentChat = appState.chats[appState.currentChatId];
        if (!currentChat || !currentChat.messages) return;
        currentChat.messages.forEach(msg => addMessageToUI(msg));
        scrollToBottom();
    }

    function addMessageToUI(msg) {
        const { role, content, file } = msg;
        const wrapper = document.createElement('div');
        wrapper.className = 'message-wrapper';
        wrapper.dataset.role = role;
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}`;
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = role === 'user' ? 'U' : 'ðŸ¤–';
        const messageBody = document.createElement('div');
        messageBody.className = 'message-body';
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        if (role === 'user' && file) {
            if (file.type === 'image') {
                const img = document.createElement('img');
                img.src = file.base64;
                img.className = 'user-message-image';
                messageContent.appendChild(img);
            } else if (file.type === 'code') {
                const codePre = document.createElement('pre');
                const codeBlock = document.createElement('code');
                codeBlock.className = `language-${file.name.split('.').pop()}`;
                codeBlock.textContent = file.content;
                codePre.appendChild(codeBlock);
                messageContent.appendChild(codePre);
            }
        }
        const thinkingTagRegex = /<think>([\s\S]*?)<\/think>/gi;
        const visibleText = (content || '').replace(thinkingTagRegex, '').trim();
        const thinkingTextMatch = content ? content.match(thinkingTagRegex) : null;
        const thinkingText = thinkingTextMatch ? thinkingTextMatch.map(tag => tag.replace(/<\/?think>/g, '')).join('\n---\n') : null;
        if (role === 'bot' && content === 'typing') {
            messageContent.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
        } else {
            messageContent.dataset.rawContent = content || '';
            const renderedMarkdown = marked.parse(visibleText || '', { gfm: true, breaks: true });
            messageContent.innerHTML += renderedMarkdown;
        }
        messageBody.appendChild(messageContent);
        if (role !== 'bot' || content !== 'typing') {
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'message-actions';
            if (role === 'user') {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'action-btn';
                copyBtn.title = 'Copy message';
                copyBtn.innerHTML = '&#x1F4CB;';
                copyBtn.onclick = () => navigator.clipboard.writeText(messageContent.dataset.rawContent.replace(thinkingTagRegex, ''));
                actionsDiv.appendChild(copyBtn);
            } else if (role === 'bot') {
                const regenerateBtn = document.createElement('button');
                regenerateBtn.className = 'action-btn';
                regenerateBtn.title = 'Regenerate response';
                regenerateBtn.innerHTML = '&#x21BB;';
                regenerateBtn.onclick = regenerateLastResponse;
                actionsDiv.appendChild(regenerateBtn);
                const continueBtn = document.createElement('button');
                continueBtn.className = 'action-btn';
                continueBtn.title = 'Continue generation';
                continueBtn.innerHTML = '&#x27A1;&#xFE0F;';
                continueBtn.onclick = continueGeneration;
                actionsDiv.appendChild(continueBtn);
                const copyBtn = document.createElement('button');
                copyBtn.className = 'action-btn';
                copyBtn.title = 'Copy response';
                copyBtn.innerHTML = '&#x1F4CB;';
                copyBtn.onclick = () => navigator.clipboard.writeText(messageContent.dataset.rawContent.replace(thinkingTagRegex, ''));
                actionsDiv.appendChild(copyBtn);
                if (thinkingText) {
                    const viewThoughtBtn = document.createElement('button');
                    viewThoughtBtn.className = 'action-btn';
                    viewThoughtBtn.title = 'View AI thought process';
                    viewThoughtBtn.innerHTML = '&#x1F9E0;';
                    viewThoughtBtn.onclick = () => showThinkingModal(thinkingText);
                    actionsDiv.appendChild(viewThoughtBtn);
                }
            }
            messageBody.appendChild(actionsDiv);
        }
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(messageBody);
        wrapper.appendChild(messageDiv);
        chatMessages.appendChild(wrapper);
        renderMarkdown(messageContent);
        scrollToBottom();
        return messageContent;
    }

    function renderMarkdown(element) {
        element.querySelectorAll('pre > code').forEach(codeBlock => {
            const pre = codeBlock.parentElement;
            if (pre.parentElement.className === 'code-block-wrapper') return;
            const language = [...codeBlock.classList].find(cls => cls.startsWith('language-'))?.replace('language-', '') || 'plaintext';
            const wrapper = document.createElement('div');
            wrapper.className = 'code-block-wrapper';
            const header = document.createElement('div');
            header.className = 'code-header';
            const langSpan = document.createElement('span');
            langSpan.textContent = language;
            const codeActions = document.createElement('div');
            codeActions.className = 'code-actions';
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'Copy';
            copyBtn.onclick = () => {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(codeBlock.innerText).then(() => {
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            copyBtn.textContent = 'Copy';
                        }, 2000);
                    });
                }
            };
            const editBtn = document.createElement('button');
            editBtn.className = 'edit-code-btn';
            editBtn.textContent = 'Edit';
            editBtn.onclick = () => showCodeEditor(codeBlock.innerText, language);
            const runBtn = document.createElement('button');
            runBtn.className = 'run-code-btn';
            runBtn.textContent = 'Run';
            runBtn.onclick = () => runCode(codeBlock.innerText, language, wrapper);
            codeActions.appendChild(copyBtn);
            codeActions.appendChild(editBtn);
            codeActions.appendChild(runBtn);
            header.appendChild(langSpan);
            header.appendChild(codeActions);
            wrapper.appendChild(header);
            pre.parentNode.insertBefore(wrapper, pre);
            wrapper.appendChild(pre);
            hljs.highlightElement(codeBlock);
        });
    }

    function showCodeEditor(code, language) {
        const modalOverlay = document.createElement('div');
        modalOverlay.className = 'modal-overlay codemirror-modal';
        modalOverlay.onclick = (e) => {
            if (e.target === modalOverlay) document.body.removeChild(modalOverlay);
        };
        const modalContent = document.createElement('div');
        modalContent.className = 'modal-content';
        modalContent.innerHTML = `
            <div class="modal-header">
                <h3>Code Editor</h3>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="codemirror-container"></div>
                <div class="codemirror-actions">
                    <button class="copy-btn">Copy</button>
                    <button class="run-code-btn">Run</button>
                    <button class="send-code-btn">Send to Chat</button>
                </div>
            </div>
        `;
        const textarea = document.createElement('textarea');
        textarea.value = code;
        modalContent.querySelector('.codemirror-container').appendChild(textarea);
        modalOverlay.appendChild(modalContent);
        document.body.appendChild(modalOverlay);
        codeEditor = CodeMirror.fromTextArea(textarea, {
            mode: language === 'python' ? 'python' : 'javascript',
            theme: 'default',
            lineNumbers: true,
            indentUnit: 4,
            matchBrackets: true
        });
        modalContent.querySelector('.modal-close-btn').onclick = () => {
            document.body.removeChild(modalOverlay);
            codeEditor = null;
        };
        modalContent.querySelector('.copy-btn').onclick = () => {
            navigator.clipboard.writeText(codeEditor.getValue());
            const btn = modalContent.querySelector('.copy-btn');
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy', 2000);
        };
        modalContent.querySelector('.run-code-btn').onclick = () => {
            runCode(codeEditor.getValue(), language, null, modalContent);
        };
        modalContent.querySelector('.send-code-btn').onclick = () => {
            inputTextArea.value = codeEditor.getValue();
            document.body.removeChild(modalOverlay);
            codeEditor = null;
            sendMessage();
        };
    }

    async function runCode(code, language, wrapper, modalContent) {
        if (language !== 'python') {
            alert('Only Python execution is supported currently.');
            return;
        }
        const outputDiv = document.createElement('div');
        outputDiv.className = 'code-output';
        outputDiv.textContent = 'Running...';
        if (wrapper) {
            wrapper.appendChild(outputDiv);
        } else if (modalContent) {
            modalContent.querySelector('.modal-body').appendChild(outputDiv);
        }
        try {
            if (!pyodide) {
                outputDiv.textContent = 'Pyodide is still loading. Please try again.';
                return;
            }
            const output = await pyodide.runPythonAsync(code);
            outputDiv.textContent = output !== undefined ? String(output) : 'No output';
        } catch (error) {
            outputDiv.textContent = `Error: ${error.message}`;
        }
        scrollToBottom();
    }

    function showThinkingModal(thinkingText) {
        const modalOverlay = document.createElement('div');
        modalOverlay.className = 'modal-overlay';
        modalOverlay.onclick = (e) => {
            if (e.target === modalOverlay) document.body.removeChild(modalOverlay);
        };
        const modalContent = document.createElement('div');
        modalContent.className = 'modal-content';
        modalContent.innerHTML = `
            <div class="modal-header">
                <h3>AI Thought Process</h3>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">${thinkingText}</div>
        `;
        modalContent.querySelector('.modal-close-btn').onclick = () => document.body.removeChild(modalOverlay);
        modalOverlay.appendChild(modalContent);
        document.body.appendChild(modalOverlay);
    }

    function startNewChat() {
        if (appState.isLoading) return;
        const newId = Date.now().toString();
        appState.currentChatId = newId;
        appState.chats[newId] = { id: newId, title: 'New Chat', messages: [], createdAt: Date.now(), model: 'claude-sonnet-3.7', temperature: 0.9 };
        clearFilePreview();
        switchToChat(newId);
    }

    function switchToChat(chatId) {
        if (appState.isLoading || !appState.chats[chatId]) return;
        appState.currentChatId = chatId;
        const chat = appState.chats[chatId];
        chatTitle.textContent = chat.title || 'Untitled Chat';
        updateModelControls(chat);
        renderSidebar();
        renderChatMessages();
        saveStateToLocalStorage();
        inputTextArea.focus();
        if (window.innerWidth <= 768 && sidebar.classList.contains('open')) {
            sidebar.classList.remove('open');
        }
    }

    function updateModelControls(chat) {
        modelSelector.value = chat.model || 'claude-sonnet-3.7';
        modelSelector.disabled = chat.messages.length > 0;
        const showTempSlider = configurableModels.includes(chat.model);
        temperatureContainer.style.display = showTempSlider ? 'block' : 'none';
        if (showTempSlider) {
            temperatureSlider.value = chat.temperature || 0.9;
            temperatureValue.textContent = (chat.temperature || 0.9).toFixed(1);
        }
    }

    function deleteChat(chatId) {
        delete appState.chats[chatId];
        saveStateToLocalStorage();
        if (appState.currentChatId === chatId) {
            const remainingChats = Object.values(appState.chats).sort((a, b) => b.createdAt - a.createdAt);
            if (remainingChats.length > 0) {
                switchToChat(remainingChats[0].id);
            } else {
                startNewChat();
            }
        } else {
            renderSidebar();
        }
    }

    function regenerateLastResponse() {
        if (appState.isLoading) return;
        const currentChat = appState.chats[appState.currentChatId];
        if (!currentChat || currentChat.messages.length === 0) return;
        let lastUserMessage = null;
        for (let i = currentChat.messages.length - 1; i >= 0; i--) {
            if (currentChat.messages[i].role === 'user') {
                lastUserMessage = currentChat.messages[i];
                break;
            }
        }
        if (!lastUserMessage) return;
        if (currentChat.messages[currentChat.messages.length - 1].role === 'bot') {
            currentChat.messages.pop();
        }
        const userText = lastUserMessage.content.replace(/\[File:.*?\]\n?/, '');
        inputTextArea.value = userText;
        sendMessage();
    }

    async function continueGeneration(event) {
        if (appState.isLoading) return;
        const botMessageWrapper = event.target.closest('.message-wrapper');
        const allBotMessages = Array.from(chatMessages.querySelectorAll('.message-wrapper[data-role="bot"]'));
        if (botMessageWrapper !== allBotMessages[allBotMessages.length - 1]) {
            alert("You can only continue generation from the last message in the chat.");
            return;
        }
        setLoadingState(true);
        const botMessageBubble = botMessageWrapper.querySelector('.message-content');
        const currentChat = appState.chats[appState.currentChatId];
        abortController = new AbortController();
        const thinkingTagRegex = /<think>([\s\S]*?)<\/think>/gi;
        try {
            const payload = { session: currentChat.id, model: currentChat.model, action: 'continue', temperature: currentChat.temperature };
            const res = await fetch("/chat", { method: "POST", signal: abortController.signal, headers: {"Content-Type": "application/json"}, body: JSON.stringify(payload) });
            if (!res.ok) throw new Error(`Server error: ${res.statusText} (${res.status})`);
            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let existingContent = botMessageBubble.dataset.rawContent || '';
            let newContent = "";
            let newVisibleContent = "";
            botMessageBubble.innerHTML = marked.parse(existingContent.replace(thinkingTagRegex, '') + "\n", { gfm: true, breaks: true });
            renderMarkdown(botMessageBubble);
            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, { stream: true });
                const chunkVisibleText = chunk.replace(thinkingTagRegex, '');
                newVisibleContent += chunkVisibleText;
                newContent += chunk;
                botMessageBubble.innerHTML = marked.parse(existingContent.replace(thinkingTagRegex, '') + "\n" + newVisibleContent + " â–‹", { gfm: true, breaks: true });
                renderMarkdown(botMessageBubble);
                scrollToBottom();
            }
            const finalFullContent = existingContent + newContent;
            const lastMessage = currentChat.messages[currentChat.messages.length - 1];
            if (lastMessage && lastMessage.role === 'bot') lastMessage.content = finalFullContent;
            const finalBubbleParent = botMessageBubble.closest('.message-wrapper');
            if (finalBubbleParent) {
                finalBubbleParent.remove();
                addMessageToUI({ role: 'bot', content: finalFullContent });
            }
        } catch (error) {
            let errorMessage = error.name === 'AbortError' ? "Request stopped by user." : `**Error:** ${error.message}`;
            setStatus('Error', 'error');
            botMessageBubble.innerHTML += marked.parse(`\n\n> ${errorMessage}`, { gfm: true, breaks: true });
        } finally {
            setLoadingState(false);
            saveStateToLocalStorage();
            inputTextArea.focus();
        }
    }

    async function sendMessage() {
        const messageText = inputTextArea.value.trim();
        if (!messageText || appState.isLoading) return;
        setLoadingState(true);
        const currentChat = appState.chats[appState.currentChatId];
        const lastMessage = currentChat.messages[currentChat.messages.length - 1];
        const isRegenerating = lastMessage && lastMessage.role === 'user' && lastMessage.content.includes(messageText);
        if (!isRegenerating) {
            let userMessage = { role: 'user', content: messageText, file: appState.attachedFileInfo };
            if (appState.attachedFileInfo) {
                userMessage.content = `[File: ${appState.attachedFileInfo.name}]\n${messageText}`;
            }
            currentChat.messages.push(userMessage);
        }
        renderChatMessages();
        if (currentChat.messages.length <= (isRegenerating ? 1 : 1) && currentChat.title === 'New Chat') {
            currentChat.title = messageText.substring(0, 40) + (messageText.length > 40 ? '...' : '');
            chatTitle.textContent = currentChat.title;
            renderSidebar();
        }
        updateModelControls(currentChat);
        inputTextArea.value = '';
        autoResizeTextarea();
        const botMessageBubble = addMessageToUI({ role: 'bot', content: 'typing' });
        abortController = new AbortController();
        try {
            const payload = { session: currentChat.id, text: messageText, fileInfo: appState.attachedFileInfo, model: currentChat.model, action: 'chat', temperature: currentChat.temperature };
            clearFilePreview();
            const res = await fetch("/chat", { method: "POST", signal: abortController.signal, headers: {"Content-Type": "application/json"}, body: JSON.stringify(payload) });
            if (!res.ok) throw new Error(`Server error: ${res.statusText} (${res.status})`);
            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let botResponse = "";
            let visibleResponse = "";
            const thinkingTagRegex = /<think>([\s\S]*?)<\/think>/gi;
            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, { stream: true });
                botResponse += chunk;
                const chunkVisibleText = chunk.replace(thinkingTagRegex, '');
                visibleResponse += chunkVisibleText;
                botMessageBubble.innerHTML = marked.parse(visibleResponse + " â–‹", { gfm: true, breaks: true });
                renderMarkdown(botMessageBubble);
                scrollToBottom();
            }
            const finalBotMessage = { role: 'bot', content: botResponse };
            currentChat.messages.push(finalBotMessage);
            const finalBubbleParent = botMessageBubble.closest('.message-wrapper');
            if (finalBubbleParent) {
                finalBubbleParent.remove();
                addMessageToUI(finalBotMessage);
            }
        } catch (error) {
            let errorMessage = error.name === 'AbortError' ? "Request stopped by user." : `**Error:** ${error.message}. Please check your connection or the server.`;
            setStatus('Error', 'error');
            const errorMsgObj = { role: 'bot', content: errorMessage };
            const errorBubbleParent = botMessageBubble.closest('.message-wrapper');
            if (errorBubbleParent) {
                errorBubbleParent.remove();
                addMessageToUI(errorMsgObj);
            }
            currentChat.messages.push(errorMsgObj);
        } finally {
            setLoadingState(false);
            saveStateToLocalStorage();
            inputTextArea.focus();
        }
    }

    function setLoadingState(isLoading) {
        appState.isLoading = isLoading;
        if (isLoading) {
            sendBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            statusIndicator.textContent = 'Typing...';
            statusIndicator.className = 'status typing';
        } else {
            sendBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            statusIndicator.textContent = 'Online';
            statusIndicator.className = 'status online';
        }
    }

    function setStatus(text, className) {
        statusIndicator.textContent = text;
        statusIndicator.className = `status ${className}`;
    }

    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function autoResizeTextarea() {
        inputTextArea.style.height = 'auto';
        inputTextArea.style.height = `${inputTextArea.scrollHeight}px`;
    }

    function clearFilePreview() {
        filePreviewContainer.innerHTML = '';
        appState.attachedFileInfo = null;
    }

    async function handleFileUpload(file) {
        const formData = new FormData();
        formData.append('file', file);
        try {
            const response = await fetch('/upload_file', { method: 'POST', body: formData });
            const data = await response.json();
            if (data.error) {
                alert(data.error);
                return;
            }
            appState.attachedFileInfo = data;
            const previewDiv = document.createElement('div');
            previewDiv.className = 'file-preview';
            if (data.type === 'image') {
                previewDiv.innerHTML = `<img src="${data.base64}" alt="Uploaded image"><button class="remove-file-btn" title="Remove file">Ã—</button>`;
            } else {
                previewDiv.innerHTML = `<span>${data.name}</span><button class="remove-file-btn" title="Remove file">Ã—</button>`;
            }
            previewDiv.querySelector('.remove-file-btn').onclick = () => {
                clearFilePreview();
            };
            filePreviewContainer.appendChild(previewDiv);
            if (data.type === 'code') {
                showCodeEditor(data.content, data.name.split('.').pop());
            }
        } catch (error) {
            alert('Failed to upload file: ' + error.message);
        }
    }

    function closeSidebar() {
        sidebar.classList.remove('open');
    }

    function setupEventListeners() {
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        closeSidebarBtn.addEventListener('click', closeSidebar);

        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && sidebar.classList.contains('open') && !sidebar.contains(e.target) && e.target !== menuBtn) {
                closeSidebar();
            }
        });

        newChatBtn.addEventListener('click', startNewChat);

        modelSelector.addEventListener('change', () => {
            if (appState.currentChatId && appState.chats[appState.currentChatId]) {
                appState.chats[appState.currentChatId].model = modelSelector.value;
                updateModelControls(appState.chats[appState.currentChatId]);
                saveStateToLocalStorage();
            }
        });

        temperatureSlider.addEventListener('input', () => {
            const value = parseFloat(temperatureSlider.value).toFixed(1);
            temperatureValue.textContent = value;
            if (appState.currentChatId && appState.chats[appState.currentChatId]) {
                appState.chats[appState.currentChatId].temperature = parseFloat(value);
                saveStateToLocalStorage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        stopBtn.addEventListener('click', () => {
            if (abortController) {
                abortController.abort();
                setLoadingState(false);
            }
        });

        inputTextArea.addEventListener('input', autoResizeTextarea);

        inputTextArea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        attachBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                handleFileUpload(e.target.files[0]);
            }
        });
    }

    init();
});
</script>
